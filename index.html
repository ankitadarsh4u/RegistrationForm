<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <style>
    body{
        background-color: rgb(235, 219, 224);
        
    }
    h2{
        border-radius: 50px;
    }
   </style>
</head>
<body>
    <div class="container-fluid ">
        <h2 class="p-2 m-2 text-center bg-dark text-white">Registration Form</h2>
        <div class="row ">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="mt-3">Name</label>
                    <input type="text" class="form-control">

                    <label class="mt-2">User Name</label>
                    <input type="text" class="form-control">

                    <label class="mt-2">Password</label>
                    <input type="password" class="form-control">
                    <small class="text-muted form-text">Password must be between 8-12 characters</small>
                     <br>
                    <label class="mt-2">City</label>
                    <select name="city" id="" class="form-control">
                        <option selected>Pune</option>
                        <option selected>Patna</option>
                        <option selected>Ranchi</option>
                        <option selected>Kolkata</option>
                        <option selected>Puri</option>
                    </select>

                    <label class="mt-2">Message</label>
                    <textarea name="" id=""  class="form-control"></textarea>

                </div>

            </div>

            <div class="col-md-6">
                <label class="mt-3">Upload Resume</label>
                <input type="file" class="form-control-file">
                
                <br>

                <label>Progress</label>
                <input type="range" class="form-control-range"><br><br>

               <div class="form-group">
                <label>Skills:</label>

               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="javachk">
             <label for="javachk" class="form-check-label">Java</label>
               </div>

               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="bchk">
             <label for="bchk" class="form-check-label">Bootstrap</label>
               </div>

               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="hchk">
             <label for="hchk" class="form-check-label">HTML</label>
               </div>

               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cchk">
             <label for="cchk" class="form-check-label">CSS</label>
               </div>

               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="achk">
             <label for="achk" class="form-check-label">Angular</label>
               </div>

            
               </div><br>

               <div class="form-group">
                <label>Gender</label>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="mchck" name="gen">
                    <label class="form-check-label" for="mchck">MALE</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="fchck" name="gen">
                    <label class="form-check-label" for="fchck">FEMALE</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="ochck" name="gen">
                    <label class="form-check-label" for="ochck">OTHER</label>
                </div>
               </div>

               <button class="btn btn-danger btn-sm mt-3">Submmit</button>
               <button class="btn btn-warning btn-sm mt-3">Cancel</button>
            </div>
        </div>
    </div>
    
</body>
</html>
